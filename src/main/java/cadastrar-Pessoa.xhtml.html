<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastrar Pessoa</title>
</h:head>
<h:body>
    <h:form id="formCadastrarPessoa">
        <p:messages id="msgs" showDetail="true" autoUpdate="true"/>

        <p:panel header="Cadastrar Pessoa" style="text-align: center;">
            <h:panelGrid columns="2" style="margin: 0 auto;">
                <h:outputText value="Por favor, preencha os campos abaixo:" style="font-weight: bold;"/>

                <h:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" required="true"/>
                <p:message for="nome"/>

                <h:outputLabel for="cpf" value="CPF:"/>
                <p:inputMask id="cpf" mask="999.999.999-99" value="#{pessoaBean.pessoa.cpf}" required="true"/>
                <p:message for="cpf"/>

                <p:commandButton value="Cadastrar" action="#{pessoaBean.cadastrarPessoa}" update="msgs"/>
            </h:panelGrid>
            <p:graphicImage name="images/user_icon.png" style="width: 100px; margin-top: 20px;"/>
        </p:panel>
    </h:form>
</h:body>
</html>
